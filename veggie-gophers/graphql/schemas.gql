type InventoryItem {
  id: ID!
  stock_level: Int!
  price: Float!
}

type Vendor {
  title: String!
  description: String!
  icon: String!
  inventory: [InventoryItem!]!
}

type Query {
  vendor: Vendor
  item(id: ID!): InventoryItem
}

enum PurchaseResult {
  SUCCESS
  INSUFFICIENT_STOCK
  ITEM_NOT_FOUND
}

type Mutation {
  purchase(id: ID!, quantity: Int!): PurchaseResult!
}